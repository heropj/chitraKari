<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chitrakari</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="toolbar">
    <input type="color" id="colorPicker" value="#000000">
    <input type="range" id="brushSize" min="1" max="20" value="4">
    <button id="penBtn" class="ppactivebtn">Pen (alt+p)</button>
    <button id="eraserBtn">Eraser (alt+e)</button>
    <button id="clearBtn">Clear</button>
    <button id="downloadBtn">Snapshot (alt+s)</button>
  </div>

  <canvas id="board"></canvas>
  <div id="customCursor"></div>
  <div id="roomIdDisplay">
    <div id="roomIdIndicator"></div>
    <div style="display: flex;flex-direction:column;">
      <span id="roomId"></span>
      <input id="userNameDisplay" value=""></input>
    </div>
  </div>
  <div id="cursorsContainer"></div>

  <script src="script.js"></script>
  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
  <script src="socket.js"></script>
</body>
</html>
